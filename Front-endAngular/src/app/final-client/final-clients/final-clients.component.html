<h4 class="display-5 text-center">Liste des clients finals</h4><hr>
<table class="table table-hover">
  <thead class="thead-light">
    <th>ID</th>
    <th>Client final</th>
    <th>Adresse</th>
    <th>Contact </th>
    <th>E-mail</th>   
   <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let i of service.list">
      <th (click)="populateForm(i)">{{i.final_client_id}} </th>
      <td (click)="populateForm(i)">{{i.final_client_nom}} </td>
      
      <td (click)="populateForm(i)">{{i.final_client_adresse}} </td>
      <td  (click)="populateForm(i)">{{i.final_client_contact}} </td>
      <td  (click)="populateForm(i)">{{i.final_client_email}} </td>
    
      <td>
        <a class="btn text-danger" (click)="onDelete(i.final_client_id)"><i class="fa fa-trash fa-lg"></i></a>
    </td>
    </tr>
  </tbody>
</table>
